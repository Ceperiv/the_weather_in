<div class="wrap_forecast">
  <h2 *ngIf="isLoading$ | async">Loading-------</h2>

  <div class="forecast_content" *ngIf="forecast$ | async as weatherArr">
    <div class="daily" *ngFor="let forecast of forecastDaily">

      <h2>{{(getDay(forecast[0].dt, weatherArr.city.timezone) | translate)}}</h2>
      <p>{{forecast[0].dt_txt.toString().split(' ')[0]}}</p>

      <span class="w_ico">
      <img src="{{getIconUrl(forecast[4] ? forecast[5].weather[0].icon : forecast[0].weather[0].icon)}}"
           alt="{{forecast[0].weather[0].description}}">
      <span class="w_description">{{forecast[0].weather[0].description}}
      </span>
      </span>

      <h4>max: {{getMinTemp(forecast).minTemp}}&deg;C</h4>
      <h4>min: {{getMinTemp(forecast).maxTemp}}&deg;C</h4>

    </div>
  </div>
  <div *ngIf="(error$ | async) as error"> {{error | json}}</div>
</div>
