<header class="header">
  <mat-form-field appearance="fill" class="select_lang">
    <mat-label>Language</mat-label>
    <mat-select>
      <mat-option *ngFor="let lang of languageList" (click)=changeLang(lang.code)>
        {{lang.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>


</header>
